slots:
  phone_number:
    type: text
  restaurant_name:
    type: text
  time:
    type: text
  cuisine:
    type: text
  city:
    type: text
  price_range:
    type: text
  suggested_restaurant:
    type: text
  found_restaurant:
    type: bool
    influence_conversation: true
    initial_value: false

forms:
  reservation_form:
    required_slots:
      phone_number:
      - type: from_entity
        entity: phone_number
      time:
      - type: from_entity
        entity: time
      city:
      - type: from_entity
        entity: city
      price_range:
      - type: from_entity
        entity: price_range
      cuisine:
      - type: from_entity
        entity: cuisine

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
  - get_restaurants_by_params
  - get_restaurant_address
  - get_restaurant_phone_number
  - form_reset
  - make_reservation
