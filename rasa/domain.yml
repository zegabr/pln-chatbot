version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- affirm
- affirm_intent
- bot_challenge
- goodbye
- greet
- inform_city
- inform_cuisine
- inform_date
- inform_intent
- inform_name
- inform_party_size
- inform_phone_number
- inform_price_range
- inform_restaurant_name
- inform_time
- mood_great
- mood_unhappy
- negate
- request_alts
- request_cuisine
- request_has_live_music
- request_phone_number
- request_price_range
- request_serves_alcohol
- request_street_address
- select
- thank_you
entities:
- city
- count
- cuisine
- date
- has_live_music
- phone_number
- price_range
- restaurant_name
- serves_alcohol
- street_address
- time
slots:
  phone_number:
    type: text
    influence_conversation: true
  restaurant_name:
    type: text
    influence_conversation: true
  time:
    type: text
    influence_conversation: true
  date:
    type: text
    influence_conversation: true
  cuisine:
    type: text
    influence_conversation: true
  city:
    type: text
    influence_conversation: true
  price_range:
    type: text
    influence_conversation: true
  seen_restaurants:
    type: text
    influence_conversation: true
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_how_can_i_help:
  - text: Hi, how can i help you?
  - text: hi, what can i help you with?
  utter_can_help_more:
  - text: Can i help you with something else?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  - text: Ok bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_make_reservation:
  - text: Thank you. Your reservation was made for {restaurant_name}, today {time}
  - text: Thank you. Your reservation was made for {restaurant_name}, today {time}. It's registered under your phone, {phone_number}
  utter_ask_phone_number:
  - text: please tell me your phone number
  - text: what is your phone number
  utter_ask_restaurant_name:
  - text: what restaurant do you want to go?
  utter_ask_time:
  - text: when do you want to go?
  utter_ask_cuisine:
  - text: what type of food do you like
  utter_ask_city:
  - text: where do you live?
  - text: where are you?
  utter_ask_price_range:
  - text: what's your budget?
actions:
- get_restaurant_address
- get_restaurant_phone_number
- get_restaurants_by_params
- utter_make_reservation
forms:
  reservation_form:
    required_slots:
      phone_number:
      - type: from_entity
        entity: phone_number
      time:
      - type: from_entity
        entity: time
      city:
      - type: from_entity
        entity: city
      price_range:
      - type: from_entity
        entity: price_range
      cuisine:
      - type: from_entity
        entity: cuisine
  restaurant_info_form:
    required_slots:
      restaurant_name:
      - type: from_entity
        entity: restaurant_name
  request_recommendation_form:
    required_slots:
      cuisine:
      - type: from_entity
        entity: cuisine
