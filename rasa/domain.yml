version: "2.0"

intents:
  - greet
  - mood_great
  - mood_unhappy
  - bot_challenge
  - request_reservation
  - inform_intent
  - inform_time
  - inform_phone_number
  - inform_name
  - inform_restaurant_name
  - affirm
  - goodbye
  - thank_you
  - inform_city
  - inform_date
  - request_price_range
  - negate
  - request_phone_number
  - request_street_address
  - request_cuisine
  - request_has_live_music
  - inform_cuisine
  - request_alts
  - select
  - affirm_intent
  - inform_party_size
  - request_serves_alcohol
  - inform_price_range

entities:
  - PERSON
  - restaurant_name
  - cuisine
  - city
  - time
  - price_range
  - street_address
  - count
  - date
  - serves_alcohol
  - has_live_music
  - phone_number

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_how_can_i_help:
  - text: "Hi, how can i help you?"
  - text: "hi, what can i help you with?"

  utter_can_help_more:
  - text: "Can i help you with something else?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"
  - text: "Ok bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_make_reservation:
  - text: "Thank you. Your reservation was made for {restaurant_name}, today {time}"
  - text: "Thank you. Your reservation was made for {restaurant_name}, today {time}. It's registered under your phone, {phone_number}"

  utter_ask_phone_number:
  - text: "please tell me your phone number"
  - text: "what is your phone number"

  utter_ask_restaurant_name:
  - text: "what restaurant do you want to go?"

  utter_ask_time:
  - text: "when do you want to go?"

  utter_ask_cuisine:
  - text: "what type of food do you like"

  utter_ask_city:
  - text: "where do you live?"
  - text: "where are you?"
  
  utter_ask_price_range:
  - text: "Tu e rico boy?"
  - text: "what's your budget?"
  
slots:
  phone_number:
    type: text
  restaurant_name:
    type: text
  time:
    type: text
  date:
    type: text
  cuisine:
    type: text
  city:
    type: text
  price_range:
    type: text

forms: 
  # to request reservation
  reservation_form: 
    required_slots:
      phone_number:
        - type: from_entity
          entity: phone_number
      time:
        - type: from_entity
          entity: time
      city:
        - type: from_entity
          entity: city
      price_range:
        - type: from_entity
          entity: price_range
      cuisine:
        - type: from_entity
          entity: cuisine
  
   # to get some info about some restaurant
  restaurant_info_form:
    required_slots:
      restaurant_name:
        - type: from_entity
          entity: restaurant_name
  
   # request for restaurant recommendation
  request_recommendation_form:
    required_slots:
      cuisine:
        - type: from_entity
          entity: cuisine

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
